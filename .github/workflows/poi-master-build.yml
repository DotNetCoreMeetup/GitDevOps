name: Build poi master

on:
  push:
    branches:
      - master
    paths:
      - 'apis/poi/web/**'
    
  pull_request:
    branches:
      - master
    paths:
      - 'apis/poi/web/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore apis/poi/web/poi.csproj
    
    - name: Build
      run: dotnet build apis/poi/web/poi.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test apis/poi/tests/UnitTests/UnitTests.csproj --no-restore --verbosity normal
    
    - name: The job has failed
      if: ${{ failure() }}
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/issues \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
         "title": "BUILD FAILURE for commit: ${{ github.sha }}",
         "body": "This issue was automagically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit sha was: _${{ github.sha }}"
         }'
    
